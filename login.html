<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Ingresar</title>
</head>
<body>
    <header>
        <a href="./index.html" b><img src="./img/logo2.png" alt="logo" class="logoLogin"></a>
       
        <nav class="navbar">        

            <ul class="lista">
              <li><a href="./index.html" target="_blank">Inicio</a></li>
              <li><a href="./registro.html" target="_blank">Registrarse</a></li>
            </ul>

        </nav>
        </header>

        <main>

            <section id="formularioLogin">
               <div>
                   <h2>Ingresar</h2>
                   <p>Por favor, ingrese mail y contraseña para ingresar.</p>
                   <div class="formLoginConteiner">
                       <form>
                           <div>
                               <label for="mail">Email</label>
                               <input type="email" name="mail" id="mail" placeholder="Ingrese su mail" required>
                           </div>
       
                           <div>
                               <label for="contraseña">Contraseña</label>
                               <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese su mail" required>
                           </div>
   
                           <div>
                               <a href="#">¿Se olvidó la contraseña?</a>
                           </div>
   
                           <div>
                               <button class="loginBtn" >Ingresar</button>
                           </div>
   
                           
                           <div>
                               <p>¿No tiene una cuenta? <a href="./registro.html">Registrate</a></p>
                           </div>
   
                           <div>
                               <p>❤️<span>Abbey Dawn</span>❤️</p>
                           </div>
   
       
       
                       </form>
                   </div>

               </div>

            </section>

            


        </main>

</body>
</html>
