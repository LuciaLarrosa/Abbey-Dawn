    <header>

       <main>
        <section id="formularioLogin">
            <div>
                <h2>Registrarse</h2>               
                <div class="formLoginConteiner">
                    <form>
                        <div>
                            <label for="nombre">Nombre completo</label>
                            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
                        </div>

                        <div>
                            <label for="mail">Email</label>
                            <input type="email" name="mail" id="mail" placeholder="Ingrese su mail" required>
                        </div>
    
                        <div>
                            <label for="contraseña">Contraseña</label>
                            <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese una contraseña" required>
                        </div>

                        <div>
                            <label for="contraseña">Repita su contraseña</label>
                            <input type="password" name="contraseña" id="contraseña" placeholder="Repita su contraseña" required>
                        </div>
                        
                        <div>
                            <input type="checkbox" name="terminos" id="terminos" required>
                            <label for="terminos" class="termLabel">Acepto todos los <span class="terminos">Términos y condiciones</span></label>
                        </div>

                        <div>
                            <button class="loginBtn" >Registrarse</button>
                        </div>


                        
                        <div>
                            <p>¿Ya tenes una cuenta? <a href="./login.html">Ingresar</a></p>
                        </div>

                        <div>
                            <p>❤️<span>Abbey Dawn</span>❤️</p>
                        </div>

    
    
                    </form>
                </div>

            </div>

         </section>
